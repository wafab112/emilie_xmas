<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einloggen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/login.css" media="all">

    <script src="js/util.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>
            Bitte logge Dich ein. Die Login-Daten stehen auf dem Zettel, den ich Dir gegeben habe. Solltest Du ihn verloren haben, kann ich Dir das Passwort nochmal
            zusenden.
        </p>
        <form>
            <input type="text" id="userName" placeholder="username"/>
            <input type="password" id="password" placeholder="pass"/>
            <button onclick="tryLogin(event)">Los gehts</button>
            <div class="loading"></div>
        </form>
    </main>
</body>
</html>
